<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagination</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
  <h1 id="title">Pagination Example</h1>
  <p id="description">This is a simple pagination example using DOM manipulation.</p>
  
  <label for="itemsPerPage">Items Per Page:</label>
  <select id="itemsPerPage" onchange="updatePagination()">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>

  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Pagination data will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <div id="buttons" class="d-flex justify-content-center">

  </div>
</div>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
